<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSBI.AI - Bioscience Research Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-pattern {
            background-color: #001220;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(0, 255, 200, 0.15) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(0, 255, 200, 0.15) 2%, transparent 0%);
            background-size: 100px 100px;
        }
        .gradient-text {
            background: linear-gradient(45deg, #00f5d4, #00bbff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading-animation {
            display: none;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Previous navigation remains the same -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <!-- Previous nav content remains the same -->
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <!-- Previous hero section remains the same -->
        
        <!-- Search Section -->
        <section id="search" class="py-20 bg-gray-900">
            <div class="max-w-7xl mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-12 gradient-text">Research Assistant</h2>
                <div class="search-container rounded-lg p-8 mb-8">
                    <textarea 
                        id="searchInput" 
                        placeholder="Enter your research question... (e.g., 'Explain the role of mitochondria in cellular respiration')" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-teal-500 mb-4" 
                        rows="4"
                    ></textarea>
                    <button 
                        onclick="generateResponse()" 
                        class="w-full bg-gradient-to-r from-teal-400 to-blue-500 text-white px-8 py-3 rounded-lg hover:opacity-90 transition duration-300"
                    >
                        Generate Response
                    </button>
                </div>
                
                <!-- Loading Animation -->
                <div id="loading" class="loading-animation text-center py-4">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-teal-500"></div>
                    <p class="text-teal-400 mt-2">Generating response...</p>
                </div>

                <!-- Response Container -->
                <div id="response-container" class="hidden bg-white rounded-lg shadow-xl">
                    <div id="response-content" class="p-8 text-gray-800 prose max-w-none"></div>
                    <div class="flex gap-4 p-4 border-t border-gray-200">
                        <button 
                            onclick="downloadPDF()" 
                            class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 transition duration-300"
                        >
                            Download PDF
                        </button>
                        <button 
                            onclick="copyToClipboard()" 
                            class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition duration-300"
                        >
                            Copy Text
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Previous about and contact sections remain the same -->
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        const DEEPSEEK_API_KEY = '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';

        async function generateResponse() {
            const query = document.getElementById('searchInput').value.trim();
            const responseContainer = document.getElementById('response-container');
            const responseContent = document.getElementById('response-content');
            const loading = document.getElementById('loading');

            if (!query) return;

            // Show loading animation
            loading.style.display = 'block';
            responseContainer.classList.add('hidden');

            try {
                const response = await fetch('https://api-inference.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "You are MSBI.AI, an advanced AI assistant specifically trained for biological research and analysis. Provide detailed, accurate responses with scientific citations when available."
                            },
                            {
                                role: "user",
                                content: query
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message || 'API Error');
                }

                responseContent.innerHTML = data.choices[0].message.content.replace(/\n/g, '<br>');
                responseContainer.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                responseContent.innerHTML = `
                    <div class="text-red-600">
                        <p>Error generating response. This could be due to:</p>
                        <ul class="list-disc ml-6 mt-2">
                            <li>API key validation</li>
                            <li>Network connectivity issues</li>
                            <li>Server response timeout</li>
                        </ul>
                        <p class="mt-2">Please try again in a few moments.</p>
                    </div>`;
                responseContainer.classList.remove('hidden');
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadPDF() {
            const content = document.getElementById('response-content');
            const opt = {
                margin: 1,
                filename: 'MSBI_AI_Response.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(content).save();
        }

        function copyToClipboard() {
            const content = document.getElementById('response-content').innerText;
            navigator.clipboard.writeText(content)
                .then(() => {
                    alert('Content copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy text. Please try again.');
                });
        }
    </script>
</body>
</html>
